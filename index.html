<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@atomico/router</title>
    <script type="module" src="./example/app.tsx"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Courier New", Courier, monospace;
      }
      .router-view {
        width: 100%;
        height: 100vh;
        background: black;
        color: white;
        display: grid;
        place-content: center;
      }
      a {
        padding: 1rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px;
      }
      .header {
        position: fixed;
        width: 100%;
        height: 100px;
        display: flex;
        place-content: center;
        top: 0;
        left: 0;
        z-index: 2;
        color: blue;
      }
      a {
        font-size: 20px;
        color: magenta;
      }

      :root {
        --router-transition-wait: 0.5s ease all;
        --router-transition-out: 0.5s ease all;
        --router-transition-in: 0.5s ease all;
        --router-transform-wait: scale(0.5) translateX(50%);
        --router-transform-in: translateY(0%);
        --router-transform-out: scale(0.5) translateX(-50%);
        --router-opacity-wait: 1;
        --router-opacity-out: 1;
        --router-transition-loading-wait: 1s ease all;
        --router-transition-loading-in: 1s ease all;
      }
    </style>
  </head>
  <body></body>
</html>
