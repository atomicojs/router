<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@atomico/router</title>
    <script type="module" src="./example/app.tsx"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f6f6f6;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, 120px);
        gap: 1rem;
        padding: 1rem;
      }
      .card {
        display: grid;
        gap: 1rem;
        padding: 1rem;
        text-decoration: none;
        justify-content: center;
        text-align: left;
        background: white;
        color: black;
      }
      .single {
        padding: 1rem;
      }
      .pagination {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
      }
      .button {
        padding: 0.25rem 1rem;
        border: 1px solid black;
        border-radius: 100px;
        text-decoration: none;
        text-align: center;
        color: unset;
      }
      .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        display: grid;
        justify-content: center;
        align-items: center;
        background: #f6f6f6;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import view from "./example/app.tsx";
      import { render } from "atomico";
      render(view({ base: "/" }), document.body);
    </script>
  </body>
</html>
