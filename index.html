<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@atomico/router</title>
    <script type="module" src="./example/app.tsx"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "DM Sans", sans-serif;
      }
      h1,
      h2,
      h3 {
        margin: 0;
        color: #404040;
        text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.15);
      }
      a {
        text-decoration: none;
      }
      .header {
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        align-items: center;
      }
      .row {
        display: inline-flex;
        gap: 0.5rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.25rem;
      }
      .phone {
        width: 100%;
        height: 100vh;
        max-width: 420px;
        max-height: 840px;
        margin: auto;
        background: white;
        border: 10px solid black;
        border-radius: 24px;
        position: relative;
        overflow: hidden;
      }
      .scroll {
        width: 100%;
        height: 100%;
        overflow: hidden auto;
      }
      .link-icon {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 32px;
        height: 32px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 100%;
      }
      .text-capital {
        text-transform: capitalize;
      }
      .content {
        padding: 1rem 0;
      }
      body {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import view from "./example/app.tsx";
      import { render } from "atomico";
      render(view({ base: "/" }), document.body);
    </script>
  </body>
</html>
