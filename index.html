<!DOCTYPE html>
<html lang="en">

    <title>@atomico/router</title>
    <script type="module" src="./example/app.tsx"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "DM Sans", sans-serif;
      }
      h1,
      h2,
      h3 {
        margin: 0;
        color: #404040;
